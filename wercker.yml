box: python
services:
  - mies/postgis@0.0.5

# Build definition
build:
  # The steps that will be executed on build
  steps:

    - script:
        name: set postgis connection string
        code: |
          export WERCKER_POSTGRESQL_URL="postgis://$WERCKER_POSTGRESQL_USERNAME:$WERCKER_POSTGRESQL_PASSWORD@$WERCKER_POSTGRESQL_HOST:$WERCKER_POSTGRESQL_PORT/$WERCKER_POSTGRESQL_DATABASE"

    - script:
        name: Enable virtual display
        code: |-
          sudo apt-get install xvfb -y
          # Start xvfb which gives the context an virtual display
          # which is required for tests that require an GUI
          export DISPLAY=:99.0
          start-stop-daemon --start --quiet --pidfile /tmp/xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1024x768x24 -ac +extension GLX +render -noreset
          # Give xvfb time to start. 3 seconds is the default for all xvfb-run commands.
          # sleep 3

    - install-packages:
        packages: postgresql-client-9.3 postgis

    # Use this virtualenv step for python 3.2
    - virtualenv:
        name: setup virtual environment
        python_location: /usr/bin/python3.2

    - pip-install:
        name: install requirements.txt

    - pip-install:
        name: install selenium
        packages_list: selenium
        requirements_file: ""

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo python information
        code: |
          echo "python version $(python --version) running"
          echo "pip version $(pip --version) running"
    - script:
        name: run django tests
        code: |
          python manage.py  test
deploy:
  steps:
    - add-to-known_hosts:
        hostname: $TARGET_MACHINE

    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $PEM_FILE_CONTENT
        overwrite: true
    - pip-install:
        name: pip install ansible
        requirements_file: ""
        packages_list: "ansible"
    - script:
        name: Create /etc/ansible
        code: |
          sudo mkdir -p /etc/ansible
          sudo chmod 777 /etc/ansible

    - create-file:
        name: create host file for ansible
        filename: /etc/ansible/hosts
        content: $TARGET_MACHINE
        overwrite: true

    - script:
        name: Rsync source files
        code: |
          rsync -avz --rsh="ssh -i $PRIVATEKEY_PATH" `pwd`/* ubuntu@$TARGET_MACHINE:$REMOTE_SOURCE_DIR
    - script:
        name: run ansible
        code: |
          chmod 400 $PRIVATEKEY_PATH
          cd deployment
          ansible-playbook site.yml --private-key=$PRIVATEKEY_PATH --extra-vars "source_location=$REMOTE_SOURCE_DIR source_location_auto_remove=true hostname=$HOSTNAME"
